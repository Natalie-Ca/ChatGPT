<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Jokes & Satire Blog Menu</title>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet"
	/>
	<style>
		body {
			background: #f6ecd9;
			color: #332211;
			font-family: 'Roboto', serif;
			margin: 0;
			padding: 0;
		}

		.menu-container {
			max-width: 640px;
			margin: 2.5rem auto;
			padding: 1.5rem;
			background: #f8f4eb;
			border-radius: 1rem;
			box-shadow: 0 2px 16px #dac8a360;
		}

		h2 {
			font-family: 'Playfair Display', serif;
			font-size: 2rem;
			color: #ae8b37;
			text-align: center;
			margin-bottom: 2rem;
		}

		.blog-entry {
			background: #fffdf7;
			border-radius: 0.7rem;
			box-shadow: 0 1px 10px #dac8a325;
			padding: 1.1rem 1.3rem;
			margin-bottom: 1.5rem;
			transition: box-shadow 0.2s, transform 0.2s;
		}

		.blog-entry:hover {
			box-shadow: 0 3px 20px #bb851680;
			transform: scale(1.03);
		}

		.blog-title {
			font-family: 'Playfair Display', serif;
			font-size: 1.1rem;
			color: #ae8b37;
			margin-bottom: 0.15em;
			font-weight: bold;
		}

		.blog-link {
			color: #bb8516;
			font-weight: bold;
			text-decoration: none;
			font-size: 1rem;
			border-bottom: 1px dashed #bb8516;
			transition: color 0.18s;
		}

		.blog-link:hover {
			color: #ae8b37;
			border-bottom: 1px solid #ae8b37;
		}

		.back-main {
			display: block;
			text-align: center;
			margin-top: 2.5em;
			color: #bb8516;
			font-weight: bold;
			text-decoration: underline;
		}
	</style>
</head>

<body>
    <script>
fetch('/inc/menu.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('universal-header').innerHTML = html;
    // Hamburger menu wiring after injection
    const menuButton = document.getElementById('menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    if (menuButton && mobileMenu) {
      menuButton.addEventListener('click', function() {
        mobileMenu.classList.toggle('hidden');
      });
      // Hide mobile menu when any link is clicked
      mobileMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => mobileMenu.classList.add('hidden'));
      });
    }
  });
</script>
<div style="height: 90px;"></div>
    <div id="universal-header"></div>


	<div class="menu-container">
		<h2>All Satirical/Parody Posts</h2>
		<div class="blog-entry">
			<div class="blog-title">Pattern Academy: Leaked Memo</div>
			<a href="pattern-academy-leaked-memo.html" class="blog-link">Read Full Memo</a>
		</div>
		<!-- Example for another post in the same folder:
                                                                                                                                                                                                                                                                                                                                                                                        <div class="blog-entry">

                                                                                                              --><a
		 href="AIplaybook.html" class="blog-link">Read AI playbook </a>
	</div>

	<a href="/" class="back-main">‚Üê Back to Main Site</a>
	</div>
</body>

</html>
